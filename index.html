<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gateway - Audio Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: grid;
            place-items: center;
        }

        button {
            grid-area: 1 / 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 30px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
            opacity: 1;
        }

        #openBtn {
            color: #FFFFFF;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        #closeBtn {
            color: #bc2e2e;
            border-color: rgba(188, 46, 46, 0.4);
            box-shadow: 0 0 10px rgba(188, 46, 46, 0.1);
            opacity: 0;
            pointer-events: none;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="ui-container">
        <button id="openBtn">Open</button>
        <button id="closeBtn">Close</button>
    </div>

    <video id="video-source" src="./video_01.mp4" loop muted playsinline 
       style="position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; z-index: -1;">
    </video>

    <audio id="bgm-source" src="./music_01.mp3" loop crossorigin="anonymous"></audio>

    <script type="module">
        import * as THREE from 'three';

        // --- Audio Setup (Web Audio API for Filters) ---
        const audioEl = document.getElementById('bgm-source');
        let audioCtx, sourceNode, filterNode, gainNode;
        let isAudioInitialized = false;

        // Function to initialize audio context (must be triggered by user interaction)
        function initAudio() {
            if (isAudioInitialized) return;
            
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            
            // Create Nodes
            sourceNode = audioCtx.createMediaElementSource(audioEl);
            filterNode = audioCtx.createBiquadFilter();
            gainNode = audioCtx.createGain();

            // Configure Filter (Low Pass - Muffled Effect)
            filterNode.type = 'lowpass';
            filterNode.frequency.value = 400; // Start deeply muffled
            filterNode.Q.value = 1;

            // Configure Gain (Volume)
            gainNode.gain.value = 0.2; // Start quiet

            // Connect Graph: Source -> Filter -> Gain -> Destination
            sourceNode.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            // Play
            audioEl.play().then(() => {
                console.log("Audio started");
            }).catch(e => console.log("Waiting for interaction to play audio"));

            isAudioInitialized = true;
        }

        // Initialize audio on first click anywhere (Browser Policy)
        document.body.addEventListener('click', () => {
            initAudio();
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }, { once: true });


        // --- Scene & Camera Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        container.appendChild(renderer.domElement);

        // --- Video Texture Setup ---
        const video = document.getElementById('video-source');
        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.colorSpace = THREE.SRGBColorSpace;
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.generateMipmaps = false; 

        // --- Uniforms ---
        const uniforms = {
            iTime: { value: 0 },
            iResolution: { value: new THREE.Vector3(window.innerWidth, window.innerHeight, 1) },
            iMouse: { value: new THREE.Vector2(0, 0) },
            u_openProgress: { value: 0.0 },
            uVideoTexture: { value: videoTexture },
            uVideoRatio: { value: 1.77 }, 
            uVideoScale: { value: 2.0 }   
        };

        video.addEventListener('loadedmetadata', () => {
            if (video.videoWidth && video.videoHeight) {
                const ratio = video.videoWidth / video.videoHeight;
                uniforms.uVideoRatio.value = ratio;
            }
        });

        // --- Fragment Shader ---
        const fragmentShader = `
            uniform vec3 iResolution;
            uniform float iTime;
            uniform vec2 iMouse;
            uniform float u_openProgress;
            uniform sampler2D uVideoTexture;
            uniform float uVideoRatio;
            uniform float uVideoScale;

            float pi = 3.14159265;
            vec3 triwave(vec3 x) {
                return abs(fract(.5*x/pi-.25)-.5)*4.-1.;
            }

            void main() {
                vec2 fragCoord = gl_FragCoord.xy;
                vec2 r = iResolution.xy;
                vec2 screenUV = fragCoord.xy / r.xy;

                // Parallax Video UVs
                vec2 parallaxOffset = iMouse * 0.15; 
                vec2 centeredUV = (screenUV - 0.5) * uVideoScale - parallaxOffset; 
                
                float screenRatio = r.x / r.y;
                vec2 videoUV = vec2(
                    centeredUV.x * (screenRatio / uVideoRatio) + 0.5, 
                    centeredUV.y + 0.5
                );
                
                vec4 bgVideo = texture2D(uVideoTexture, videoUV);
                if(videoUV.x < 0.0 || videoUV.x > 1.0 || videoUV.y < 0.0 || videoUV.y > 1.0) {
                    bgVideo = vec4(0.0);
                }
                bgVideo *= 1.2;

                // Camera Setup with Mouse Orbit
                vec2 uv = (fragCoord.xy*2.-r) / r.y;
                vec3 cam_pos = vec3(0.0, 1.5, 10.0);
                cam_pos.x += iMouse.x * 3.0; 
                cam_pos.y += iMouse.y * 1.5; 
                
                vec3 rd = normalize(vec3(uv, -1.4));
                rd.xz *= mat2(cos(iMouse.x * 0.2), sin(iMouse.x * 0.2), -sin(iMouse.x * 0.2), cos(iMouse.x * 0.2));
                rd.yz *= mat2(cos(iMouse.y * 0.1), sin(iMouse.y * 0.1), -sin(iMouse.y * 0.1), cos(iMouse.y * 0.1));

                {
                    float time = iTime*.25;
                    cam_pos += vec3(0.5*cos(time), 0, 0.5*sin(time));
                }

                // Raymarching
                vec4 o = vec4(0.0);
                vec3 P = vec3(0,2.3,2.5); 
                float h = 1.;
                float transmission = 1.;
                float t = iTime, d, i, z = 0.;
                
                vec3 P2 = vec3(0, -2.*h-2.3, 2.5);
                float radius = u_openProgress * 3.0; 
                float D, D2;
                vec3 p;
                
                for(i = 0.; i++<65. && z < 1e3; o += transmission * (
                        (cos(d/.1+vec4(1,2,2.5,0))+1.)/d*z
                    ) + 2.*(cos(-4.5*iTime+D/.1+vec4(1,2,2.5,0))+1.)*exp2(-D*D)*z + 10.*(cos(vec4(1,2,2.5,0))+1.)*exp2(-abs(D2))*z) {
                  
                  p = z*rd + cam_pos;
                  D = length(p-P)-radius;
                  D2 = length((p-vec3(P.x,-h,P.z))*vec3(1.5,10.,1.5))-radius;
                  if(p.y < -h) {
                    p.y= abs(p.y+h)-h;
                    float F0 = 0.15;
                    transmission = .8 * (F0 + (1.-F0)*pow(clamp(1.+rd.y,0.,1.), 5.));
                  } else { transmission = 1.; }
                  p.y += .8*sin(p.z*2. + iTime*2. - d*12.)*.3;
                  float T = 2.5*t-d*14.;
                  float c = cos(T), s = sin(T);
                  vec3 q = p-P;
                  q.xy *= mat2(c,s,-s,c);
                  for(d=1.;d++<9.;) q += triwave((q*d+t*2.)).yzx/d;
                  d = .1*abs(length(p-P)-radius-p.z*.0) + abs(q.z)*.1;
                  z += min(abs(p.y+h)*.4+.03, d);
                }

                // Tone Mapping
                o = o/1e4;
                o *= 1.-length(uv)*.2;
                o = sqrt(1.-exp(-1.5*o*o));
                
                // Late Composition
                float mask = 0.0;
                vec3 portalCenter = vec3(0, 2.3, 2.5); 
                float planeDist = (portalCenter.z - cam_pos.z) / rd.z;
                
                if (planeDist > 0.0) {
                    vec3 hitPos = cam_pos + rd * planeDist;
                    float distFromCenter = length(hitPos.xy - portalCenter.xy);
                    mask = smoothstep(radius, radius - 0.2, distFromCenter);
                }
                
                gl_FragColor = o + (bgVideo * mask);
            }
        `;

        // --- Material & Mesh ---
        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            fragmentShader: fragmentShader,
            vertexShader: `
                void main() {
                    gl_Position = vec4( position, 1.0 );
                }
            `
        });

        const plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
        scene.add(plane);

        // --- Mouse Interaction (Parallax) ---
        const targetMouse = new THREE.Vector2();
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = -(e.clientY / window.innerHeight) * 2 + 1; 
            
            gsap.to(uniforms.iMouse.value, {
                x: x,
                y: y,
                duration: 1.0,  
                ease: "power2.out"
            });
        });

        // --- Event Handling (Buttons & Audio Transition) ---
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            uniforms.iResolution.value.set(width, height, 1);
        });

        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');

        openBtn.addEventListener('click', () => {
            // Init audio if not already (just in case)
            initAudio();

            // UI Animation
            gsap.to(openBtn, {
                opacity: 0,
                duration: 0.3,
                onComplete: () => { openBtn.style.pointerEvents = 'none'; }
            });

            // Video Play
            video.play().catch(e => console.warn("Video play blocked:", e));

            // AUDIO TRANSITION: Muffled -> Clear
            if(filterNode && gainNode) {
                // Animate Frequency: 400Hz -> 22000Hz (Clear)
                gsap.to(filterNode.frequency, { value: 22000, duration: 2.0, ease: "power2.out" });
                // Animate Volume: 0.2 -> 1.0 (Full)
                gsap.to(gainNode.gain, { value: 1.0, duration: 2.0, ease: "power2.out" });
            }

            // Portal Animation
            gsap.to(uniforms.u_openProgress, {
                value: 1.0,
                duration: 2.0,
                ease: "power2.out",
                onComplete: () => {
                    closeBtn.style.pointerEvents = 'auto';
                    gsap.to(closeBtn, {
                        opacity: 1,
                        duration: 0.5
                    });
                }
            });
        });

        closeBtn.addEventListener('click', () => {
            // UI Animation
            gsap.to(closeBtn, {
                opacity: 0,
                duration: 0.3,
                onComplete: () => { closeBtn.style.pointerEvents = 'none'; }
            });

            // AUDIO TRANSITION: Clear -> Muffled
            if(filterNode && gainNode) {
                // Animate Frequency: Current -> 400Hz (Muffled)
                gsap.to(filterNode.frequency, { value: 400, duration: 1.5, ease: "power2.out" });
                // Animate Volume: Current -> 0.2 (Quiet)
                gsap.to(gainNode.gain, { value: 0.2, duration: 1.5, ease: "power2.out" });
            }

            // Portal Animation
            gsap.to(uniforms.u_openProgress, {
                value: 0.0,
                duration: 1.5,
                ease: "power2.out",
                onComplete: () => {
                    openBtn.style.pointerEvents = 'auto';
                    gsap.to(openBtn, {
                        opacity: 1,
                        duration: 0.5
                    });
                    video.pause();
                }
            });
        });

        function animate(time) {
            requestAnimationFrame(animate);
            if (video.readyState >= video.HAVE_CURRENT_DATA) {
                videoTexture.needsUpdate = true;
            }
            uniforms.iTime.value = time * 0.001;
            renderer.render(scene, camera);
        }

        animate(0);

    </script>
</body>

</html>
