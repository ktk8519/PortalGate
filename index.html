<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> The Gateway </title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none; /* 모바일 드래그 시 스크롤 방지 */
            -webkit-user-select: none;
            user-select: none;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            height: 100dvh; /* 모바일 주소창 대응 */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-container {
            position: absolute;
            bottom: 15%; /* 모바일 손가락 위치 고려 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: grid;
            place-items: center;
            width: 100%;
            pointer-events: none;
        }

        button {
            pointer-events: auto;
            grid-area: 1 / 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 16px 48px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
            opacity: 1;
        }

        #openBtn {
            color: #FFFFFF;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #closeBtn {
            color: #ff6b6b;
            border-color: rgba(255, 107, 107, 0.4);
            box-shadow: 0 0 20px rgba(188, 46, 46, 0.1);
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="ui-container">
        <button id="openBtn">Enter</button>
        <button id="closeBtn">Exit</button>
    </div>

    <video id="video-source" src="./video_01.mp4" loop muted playsinline 
       style="position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; z-index: -1;">
    </video>
    <audio id="bgm-source" src="./music_01.mp3" loop crossorigin="anonymous"></audio>

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---
        const config = {
            isMobile: () => window.innerWidth < 768,
            mobileScale: 1.5, // 모바일에서 포탈 확대 배율
            desktopScale: 1.0
        };

        // --- Audio Setup (Web Audio API) ---
        const audioEl = document.getElementById('bgm-source');
        let audioCtx, sourceNode, filterNode, gainNode;
        let isAudioInit = false;

        function initAudio() {
            if (isAudioInit) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            
            sourceNode = audioCtx.createMediaElementSource(audioEl);
            filterNode = audioCtx.createBiquadFilter();
            gainNode = audioCtx.createGain();

            // 먹먹한 효과 (Low Pass)
            filterNode.type = 'lowpass';
            filterNode.frequency.value = 400; 
            gainNode.gain.value = 0.2; 

            sourceNode.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            audioEl.play().catch(() => {});
            isAudioInit = true;
        }

        // --- Scene Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1); // 기존 카메라 설정 유지

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false });
        // [중요] 모바일 고해상도 대응을 위한 PixelRatio 설정
        const pixelRatio = Math.min(window.devicePixelRatio, 2);
        renderer.setPixelRatio(pixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // --- Video Texture ---
        const video = document.getElementById('video-source');
        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.colorSpace = THREE.SRGBColorSpace;
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;

        // --- Uniforms ---
        const uniforms = {
            iTime: { value: 0 },
            // [핵심 수정] 쉐이더에 전달하는 해상도에 픽셀 비율을 곱해줌 -> 중앙 정렬 해결
            iResolution: { value: new THREE.Vector3(
                window.innerWidth * pixelRatio, 
                window.innerHeight * pixelRatio, 
                1
            )},
            iMouse: { value: new THREE.Vector2(0, 0) },
            u_openProgress: { value: 0.0 },
            uVideoTexture: { value: videoTexture },
            uVideoRatio: { value: 1.77 },
            uContentScale: { value: 1.0 } // 모바일 확대용
        };

        video.addEventListener('loadedmetadata', () => {
            if (video.videoWidth && video.videoHeight) {
                uniforms.uVideoRatio.value = video.videoWidth / video.videoHeight;
            }
        });

        // --- Resize Handler ---
        function onResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            renderer.setSize(width, height);
            
            // 해상도 업데이트 시 픽셀 비율 반드시 적용
            const pr = renderer.getPixelRatio();
            uniforms.iResolution.value.set(width * pr, height * pr, 1);
            
            // 모바일이면 컨텐츠 확대
            uniforms.uContentScale.value = config.isMobile() ? config.mobileScale : config.desktopScale;
        }
        window.addEventListener('resize', onResize);
        onResize(); // 초기 실행

        // --- Shader (기존 로직 + 비율 보정) ---
        const fragmentShader = `
            uniform vec3 iResolution;
            uniform float iTime;
            uniform vec2 iMouse;
            uniform float u_openProgress;
            uniform sampler2D uVideoTexture;
            uniform float uVideoRatio;
            uniform float uContentScale;

            float pi = 3.14159265;

            // 회전 함수
            mat2 rot(float a) {
                float c = cos(a), s = sin(a);
                return mat2(c, s, -s, c);
            }

            vec3 triwave(vec3 x) {
                return abs(fract(.5*x/pi-.25)-.5)*4.-1.;
            }

            void main() {
                // [기존 좌표계 유지하되 비율 문제 해결]
                vec2 fragCoord = gl_FragCoord.xy;
                vec2 r = iResolution.xy;
                
                // 화면 UV (0~1)
                vec2 screenUV = fragCoord / r;
                
                // --- 1. 비디오 배경 (Cover Mode 적용) ---
                // 비디오가 찌그러지지 않게 화면 비율에 맞춰 자름
                float screenAspect = r.x / r.y;
                float videoAspect = uVideoRatio;
                
                vec2 vidUV = screenUV - 0.5; // 중심 기준
                vidUV -= iMouse * 0.05; // 약간의 시차 효과
                
                vec2 scaleFactor = vec2(1.0);
                if (screenAspect > videoAspect) {
                    scaleFactor.y = screenAspect / videoAspect;
                } else {
                    scaleFactor.x = videoAspect / screenAspect;
                }
                vidUV = vidUV * scaleFactor + 0.5; // 원래 좌표로 복귀

                vec4 bgVideo = texture2D(uVideoTexture, vidUV);
                // 범위 밖 검은색
                if(vidUV.x < 0.0 || vidUV.x > 1.0 || vidUV.y < 0.0 || vidUV.y > 1.0) {
                    bgVideo = vec4(0.0);
                }
                bgVideo *= 1.2;

                // --- 2. 레이마칭 (포탈) ---
                // uContentScale로 모바일에서 줌인/줌아웃 조절
                vec2 uv = (fragCoord * 2.0 - r) / r.y;
                uv /= uContentScale; 

                // 카메라 설정
                vec3 cam_pos = vec3(0.0, 1.5, 10.0);
                cam_pos.x += iMouse.x * 3.0;
                cam_pos.y += iMouse.y * 1.5;
                
                vec3 rd = normalize(vec3(uv, -1.4));
                // 마우스 회전
                rd.xz *= rot(iMouse.x * 0.2);
                rd.yz *= rot(iMouse.y * 0.1);

                // 부유 효과
                cam_pos += vec3(0.5*cos(iTime*0.25), 0, 0.5*sin(iTime*0.25));

                vec4 o = vec4(0.0);
                vec3 P = vec3(0, 2.3, 2.5);
                float radius = u_openProgress * 3.0;
                float t = iTime;
                float d, z = 0.;
                
                // 레이마칭 루프 (기존 로직 복구)
                for(float i=0.; i<65.; i++) {
                    if(z > 100.) break;
                    vec3 p = z * rd + cam_pos;
                    
                    float D = length(p-P) - radius;
                    // 빛 고리 계산
                    o += ( (cos(d/.1 + vec4(1,2,2.5,0)) + 1.) / d * z ) 
                       + 2. * (cos(-4.5*t + D/.1 + vec4(1,2,2.5,0)) + 1.) * exp2(-D*D) * z;
                    
                    // 바닥 반사
                    if(p.y < -1.0) {
                        p.y = abs(p.y + 1.0) - 1.0;
                    }
                    p.y += .8 * sin(p.z*2. + t*2. - d*12.) * .3;

                    vec3 q = p - P;
                    q.xy *= rot(2.5*t - d*14.);
                    for(float j=1.; j<9.; j++) q += triwave((q*j + t*2.)).yzx / j;
                    
                    d = .1 * abs(length(p - P) - radius) + abs(q.z)*.1;
                    z += max(0.05, min(abs(p.y+1.0)*.4+.03, d));
                }

                o = o / 1e4;
                o *= 1. - length(uv * 0.3); // 비네팅
                o = sqrt(1. - exp(-1.5 * o * o));

                // 합성
                float mask = 0.0;
                vec3 portalCenter = vec3(0, 2.3, 2.5);
                float planeDist = (portalCenter.z - cam_pos.z) / rd.z;
                
                if (planeDist > 0.0) {
                    vec3 hitPos = cam_pos + rd * planeDist;
                    float distFromCenter = length(hitPos.xy - portalCenter.xy);
                    mask = smoothstep(radius, radius - 0.2, distFromCenter);
                }
                
                gl_FragColor = o + (bgVideo * mask);
            }
        `;

        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            fragmentShader: fragmentShader,
            vertexShader: `void main() { gl_Position = vec4( position, 1.0 ); }`
        });

        const plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
        scene.add(plane);

        // --- Interaction (Touch & Mouse) ---
        let isDragging = false;
        
        // Touch (Mobile)
        document.addEventListener('touchstart', (e) => { isDragging = true; }, {passive: false});
        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            const touch = e.touches[0];
            const x = (touch.clientX / window.innerWidth) * 2 - 1;
            const y = -(touch.clientY / window.innerHeight) * 2 + 1;
            gsap.to(uniforms.iMouse.value, { x: x, y: y, duration: 0.5, ease: "power1.out" });
        }, {passive: false});
        
        document.addEventListener('touchend', () => {
            isDragging = false;
            gsap.to(uniforms.iMouse.value, { x: 0, y: 0, duration: 1.5, ease: "elastic.out(1, 0.5)" });
        });

        // Mouse (PC)
        document.addEventListener('mousemove', (e) => {
            if (config.isMobile()) return;
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = -(e.clientY / window.innerHeight) * 2 + 1;
            gsap.to(uniforms.iMouse.value, { x: x, y: y, duration: 1.0, ease: "power2.out" });
        });

        // --- Buttons & Animations ---
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');

        openBtn.addEventListener('click', () => {
            initAudio();
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
            
            gsap.to(openBtn, { opacity: 0, y: 20, duration: 0.3, onComplete: () => openBtn.style.pointerEvents = 'none' });
            video.play().catch(() => {});
            
            if(filterNode) {
                gsap.to(filterNode.frequency, { value: 22000, duration: 2.0 });
                gsap.to(gainNode.gain, { value: 1.0, duration: 2.0 });
            }
            
            gsap.to(uniforms.u_openProgress, {
                value: 1.0, duration: 2.0, ease: "power2.inOut",
                onComplete: () => {
                    closeBtn.style.pointerEvents = 'auto';
                    gsap.to(closeBtn, { opacity: 1, y: 0, scale: 1, duration: 0.5 });
                }
            });
        });

        closeBtn.addEventListener('click', () => {
            gsap.to(closeBtn, { opacity: 0, y: 20, duration: 0.3, onComplete: () => closeBtn.style.pointerEvents = 'none' });
            
            if(filterNode) {
                gsap.to(filterNode.frequency, { value: 400, duration: 1.5 });
                gsap.to(gainNode.gain, { value: 0.2, duration: 1.5 });
            }
            
            gsap.to(uniforms.u_openProgress, {
                value: 0.0, duration: 1.5, ease: "power2.inOut",
                onComplete: () => {
                    openBtn.style.pointerEvents = 'auto';
                    gsap.to(openBtn, { opacity: 1, y: 0, duration: 0.5 });
                    video.pause();
                }
            });
        });

        function animate(time) {
            requestAnimationFrame(animate);
            if (video.readyState >= video.HAVE_CURRENT_DATA) videoTexture.needsUpdate = true;
            uniforms.iTime.value = time * 0.001;
            renderer.render(scene, camera);
        }
        animate(0);
    </script>
</body>
</html>
