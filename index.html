<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gateway - Final Fix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            overscroll-behavior: none;
            touch-action: none;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* UI ì»¨í…Œì´ë„ˆëŠ” í™”ë©´ ì¤‘ì•™ í•˜ë‹¨ì— ê³ ì • */
        #ui-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: grid;
            place-items: center;
            pointer-events: none;
        }

        /* ë²„íŠ¼ ìì²´ì˜ íŠ¸ëœì§€ì…˜ ë° ìŠ¤íƒ€ì¼ */
        button {
            grid-area: 1 / 1;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 30px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 8px;
            /* translateX ì œê±°í•˜ì—¬ ì™¼ìª½ìœ¼ë¡œ íŠ€ëŠ” í˜„ìƒ ë°©ì§€ */
            transition: transform 0.2s ease, background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
            opacity: 1;
        }

        #openBtn {
            color: #FFFFFF;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        #closeBtn {
            color: #bc2e2e;
            border-color: rgba(188, 46, 46, 0.4);
            box-shadow: 0 0 10px rgba(188, 46, 46, 0.1);
            opacity: 0;
            pointer-events: none;
        }

        /* translateX ì œê±°: Yì¶•ìœ¼ë¡œë§Œ ì‚´ì§ ì›€ì§ì´ë„ë¡ ìˆ˜ì • */
        button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-3px); 
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="ui-container">
        <button id="openBtn">Open</button>
        <button id="closeBtn">Close</button>
    </div>

    <video id="video-source" src="./video_01.mp4" loop muted playsinline 
       style="position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; z-index: -1;">
    </video>

    <audio id="bgm-source" src="./music_01.mp3" loop></audio>

    <script type="module">
        import * as THREE from 'three';

        // --- Audio Setup ---
        const audioEl = document.getElementById('bgm-source');
        let audioCtx, sourceNode, filterNode, gainNode;

        // ì˜¤ë””ì˜¤ ì´ˆê¸°í™”ë¥¼ ë²„íŠ¼ í´ë¦­ ì‹œì ì— ê°•ì œ ì‹¤í–‰í•˜ê¸° ìœ„í•œ í•¨ìˆ˜
        function initAudio() {
            if (audioCtx) return; // ì´ë¯¸ ì´ˆê¸°í™”ë˜ì—ˆë‹¤ë©´ íŒ¨ìŠ¤
            
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            
            sourceNode = audioCtx.createMediaElementSource(audioEl);
            filterNode = audioCtx.createBiquadFilter();
            gainNode = audioCtx.createGain();

            filterNode.type = 'lowpass';
            filterNode.frequency.value = 400; 
            filterNode.Q.value = 1;
            gainNode.gain.value = 0.2; 

            sourceNode.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.connect(audioCtx.destination);
        }


        // --- Three.js Scene & Camera ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false, powerPreference: "high-performance" });
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        
        // ğŸ’¡ í•µì‹¬ ìˆ˜ì •: í”½ì…€ ë¹„ìœ¨ì„ ë¬´ì¡°ê±´ 1ë¡œ ê³ ì •í•˜ì—¬ ì¢Œí‘œê³„ ë¶•ê´´ ë° í¼í¬ë¨¼ìŠ¤ ì €í•˜ ë°©ì§€
        renderer.setPixelRatio(1); 
        container.appendChild(renderer.domElement);

        // --- Video Texture Setup ---
        const video = document.getElementById('video-source');
        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.colorSpace = THREE.SRGBColorSpace;
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.generateMipmaps = false;

        // --- Uniforms ---
        const uniforms = {
            iTime: { value: 0 },
            iResolution: { value: new THREE.Vector3(window.innerWidth, window.innerHeight, 1) },
            iMouse: { value: new THREE.Vector2(0, 0) },
            u_openProgress: { value: 0.0 },
            uVideoTexture: { value: videoTexture },
            uVideoRatio: { value: 1.77 }, 
            uIsMobile: { value: 0.0 } 
        };

        video.addEventListener('loadedmetadata', () => {
            if (video.videoWidth && video.videoHeight) {
                uniforms.uVideoRatio.value = video.videoWidth / video.videoHeight;
            }
        });

        // --- Fragment Shader ---
        const fragmentShader = `
            uniform vec3 iResolution;
            uniform float iTime;
            uniform vec2 iMouse;
            uniform float u_openProgress;
            uniform sampler2D uVideoTexture;
            uniform float uVideoRatio;
            uniform float uIsMobile;

            float pi = 3.14159265;

            mat2 rot(float a) {
                float c = cos(a), s = sin(a);
                return mat2(c, s, -s, c);
            }

            vec3 triwave(vec3 x) {
                return abs(fract(.5*x/pi-.25)-.5)*4.-1.;
            }

            void main() {
                vec2 fragCoord = gl_FragCoord.xy;
                vec2 r = iResolution.xy;
                
                // [1. ì¢Œí‘œê³„ ì •ê·œí™”]
                vec2 uv = (fragCoord * 2.0 - r) / r.y;

                // [2. í™”ë©´ í¬ê¸°ì— ë”°ë¥¸ Raymarching ì¤Œ ì•„ì›ƒ (ëª¨ë°”ì¼ ëŒ€ì‘)]
                vec2 sceneUV = uv;
                // ëª¨ë°”ì¼ ì„¸ë¡œ í™”ë©´ì¼ ê²½ìš° í™”ë©´ ë°–ìœ¼ë¡œ ì˜ë¦¬ì§€ ì•Šê²Œ ì „ì²´ ì”¬ì„ ì¤Œì•„ì›ƒ
                if (uIsMobile > 0.5) {
                    sceneUV *= 1.4; 
                }

                // [3. ë¹„ë””ì˜¤ í…ìŠ¤ì²˜ ë§¤í•‘ (ë¹„ìœ¨ ë° ì¤‘ì•™ ì •ë ¬ ì™„ë²½ ë³´ì •)]
                vec2 vidUV = uv;
                vidUV -= iMouse * 0.05; // ì‹œì°¨ íš¨ê³¼

                // ëª¨ë°”ì¼ì—ì„œëŠ” ì˜ìƒ ìŠ¤ì¼€ì¼ì„ ë‹¤ë¥´ê²Œ ì ìš©í•˜ì—¬ êµ¬ë©ì— ë§ì¶¤
                float videoScale = uIsMobile > 0.5 ? 0.6 : 0.45; 
                vidUV *= videoScale;
                
                // ê°€ë¡œ ë¹„ìœ¨ ë³´ì •
                vidUV.x /= max(uVideoRatio, 0.01); 
                vidUV += 0.5; // ì¤‘ì•™ ì •ë ¬

                vec4 bgVideo = texture2D(uVideoTexture, vidUV);
                if(vidUV.x < 0.0 || vidUV.x > 1.0 || vidUV.y < 0.0 || vidUV.y > 1.0) {
                    bgVideo = vec4(0.0);
                }
                bgVideo.rgb *= 1.2; 

                // [4. Raymarching Scene (í¬íƒˆ ì¤‘ì•™ ê³ ì •)]
                vec3 P = vec3(0.0, 2.3, 2.5); // í¬íƒˆ ì¤‘ì‹¬ ì¢Œí‘œ (ê³ ì •)
                vec3 cam_pos = vec3(0.0, 2.3, 10.0); // ì¹´ë©”ë¼ ì¤‘ì‹¬ ì¢Œí‘œ (ê³ ì •)

                cam_pos.x += iMouse.x * 3.0;
                cam_pos.y += iMouse.y * 1.5;
                
                // ê³„ì‚°ëœ sceneUVë¥¼ ë°”íƒ•ìœ¼ë¡œ ê´‘ì„  ë°œì‚¬
                vec3 rd = normalize(vec3(sceneUV, -1.4));
                rd.xz *= rot(iMouse.x * 0.2);
                rd.yz *= rot(iMouse.y * 0.1);
                
                cam_pos += vec3(0.5*cos(iTime*0.25), 0, 0.5*sin(iTime*0.25));

                vec4 o = vec4(0.0);
                
                // í¬íƒˆ ì—´ë¦¼ ë°˜ê²½
                float radius = u_openProgress * 3.0; 

                float t = iTime;
                float d = 0.0;
                float z = 0.0;
                vec3 p;
                float D, D2;
                float transmission = 1.0;

                for(float i=0.; i<65.; i++) {
                    p = z * rd + cam_pos;
                    D = length(p-P) - radius;
                    D2 = length((p-vec3(P.x, -1.0, P.z)) * vec3(1.5, 10.0, 1.5)) - radius;

                    if(p.y < -1.0) {
                        p.y = abs(p.y + 1.0) - 1.0;
                        float F0 = 0.15;
                        transmission = .8 * (F0 + (1.-F0)*pow(clamp(1.+rd.y,0.,1.), 5.));
                    } else {
                        transmission = 1.0;
                    }

                    p.y += .8 * sin(p.z*2. + t*2. - d*12.) * .3;
                    vec3 q = p - P;
                    q.xy *= rot(2.5*t - d*14.);
                    for(float j=1.; j<5.; j++) q += triwave((q*j + t*2.)).yzx / j;
                    
                    d = .1 * abs(length(p - P) - radius) + abs(q.z)*.1;
                    float safeD = max(d, 0.0001);

                    o += transmission * ( (cos(d/.1 + vec4(1,2,2.5,0)) + 1.) / safeD * z ) 
                       + 2. * (cos(-4.5*t + D/.1 + vec4(1,2,2.5,0)) + 1.) * exp2(-D*D) * z
                       + 10. * (cos(vec4(1,2,2.5,0)) + 1.) * exp2(-abs(D2)) * z;
                    
                    z += min(abs(p.y+1.0)*.4+.03, d);
                    
                    if(z > 100.) break; 
                }

                o = o / 1e4;
                o *= 1. - length(sceneUV * 0.3); 
                o = sqrt(1. - exp(-1.5 * o * o)); 

                // [5. Composition]
                float mask = 0.0;
                float planeDist = (P.z - cam_pos.z) / rd.z;
                
                if (planeDist > 0.0) {
                    vec3 hitPos = cam_pos + rd * planeDist;
                    float distFromCenter = length(hitPos.xy - P.xy);
                    mask = smoothstep(radius, radius - 0.2, distFromCenter);
                }
                
                gl_FragColor = o + (bgVideo * mask);
            }
        `;

        // --- Material & Mesh ---
        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            fragmentShader: fragmentShader,
            vertexShader: `
                void main() {
                    gl_Position = vec4( position, 1.0 );
                }
            `,
            depthWrite: false,
            depthTest: false
        });

        const plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
        scene.add(plane);

        // --- Interaction (Mouse & Touch) ---
        function updateMouseCoords(clientX, clientY) {
            const x = (clientX / window.innerWidth) * 2 - 1;
            const y = -(clientY / window.innerHeight) * 2 + 1; 
            
            gsap.to(uniforms.iMouse.value, {
                x: x,
                y: y,
                duration: 1.0,  
                ease: "power2.out"
            });
        }

        document.addEventListener('mousemove', (e) => {
            updateMouseCoords(e.clientX, e.clientY);
        });

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                updateMouseCoords(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, { passive: false });

        // --- Resize Handler ---
        function updateSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            
            // ğŸ’¡ í•´ìƒë„ ê°’ì€ ë°˜ë“œì‹œ CSS í”½ì…€ ë‹¨ìœ„ë¡œ í†µì¼ (í”½ì…€ ë¹„ìœ¨ 1ë¡œ ê³ ì •í–ˆìœ¼ë¯€ë¡œ)
            uniforms.iResolution.value.set(width, height, 1);

            const isMobile = width < 768 || height > width;
            uniforms.uIsMobile.value = isMobile ? 1.0 : 0.0;
        }

        window.addEventListener('resize', updateSize);
        updateSize(); 

        // --- Buttons & Transitions ---
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');

        openBtn.addEventListener('click', () => {
            // ğŸ’¡ ë²„íŠ¼ì„ ì§ì ‘ ëˆ„ë¥´ëŠ” ì¦‰ì‹œ ì˜¤ë””ì˜¤ ë¬¸ë§¥ì„ í™œì„±í™” ë° ì¬ìƒ
            initAudio();
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            audioEl.play().catch(e => console.error("Audio block:", e));
            video.play().catch(e => console.error("Video block:", e));

            gsap.to(openBtn, {
                opacity: 0,
                duration: 0.3,
                onComplete: () => { openBtn.style.pointerEvents = 'none'; }
            });

            if(filterNode && gainNode) {
                gsap.to(filterNode.frequency, { value: 22000, duration: 2.0, ease: "power2.out" });
                gsap.to(gainNode.gain, { value: 1.0, duration: 2.0, ease: "power2.out" });
            }

            gsap.to(uniforms.u_openProgress, {
                value: 1.0,
                duration: 2.0,
                ease: "power2.out",
                onComplete: () => {
                    closeBtn.style.pointerEvents = 'auto';
                    gsap.to(closeBtn, {
                        opacity: 1,
                        duration: 0.5
                    });
                }
            });
        });

        closeBtn.addEventListener('click', () => {
            gsap.to(closeBtn, {
                opacity: 0,
                duration: 0.3,
                onComplete: () => { closeBtn.style.pointerEvents = 'none'; }
            });

            if(filterNode && gainNode) {
                gsap.to(filterNode.frequency, { value: 400, duration: 1.5, ease: "power2.out" });
                gsap.to(gainNode.gain, { value: 0.2, duration: 1.5, ease: "power2.out" });
            }

            gsap.to(uniforms.u_openProgress, {
                value: 0.0,
                duration: 1.5,
                ease: "power2.out",
                onComplete: () => {
                    openBtn.style.pointerEvents = 'auto';
                    gsap.to(openBtn, {
                        opacity: 1,
                        duration: 0.5
                    });
                    video.pause();
                }
            });
        });

        // --- Animation Loop ---
        function animate(time) {
            requestAnimationFrame(animate);
            if (video.readyState >= video.HAVE_CURRENT_DATA) {
                videoTexture.needsUpdate = true;
            }
            uniforms.iTime.value = time * 0.001;
            renderer.render(scene, camera);
        }

        animate(0);

    </script>
</body>
</html>
