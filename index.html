<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snowy Path Gateway - Final Mobile Fix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none; /* 모바일 드래그 시 화면 밀림 방지 */
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            /* 모바일 주소창 대응 */
            height: 100dvh; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-container {
            position: absolute;
            bottom: 15%; /* 모바일에서 손가락에 가려지지 않게 위치 조정 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: grid;
            place-items: center;
            width: 100%;
            pointer-events: none;
        }

        button {
            pointer-events: auto;
            grid-area: 1 / 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 48px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-transform: uppercase;
            letter-spacing: 3px;
            outline: none;
            opacity: 1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #openBtn {
            color: #FFFFFF;
            background: rgba(255, 255, 255, 0.15);
        }

        #closeBtn {
            color: #ff8a8a;
            border-color: rgba(255, 100, 100, 0.3);
            opacity: 0;
            pointer-events: none;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="ui-container">
        <button id="openBtn">Enter</button>
        <button id="closeBtn">Exit</button>
    </div>

    <video id="video-source" src="./video_01.mp4" loop muted playsinline 
       style="position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; z-index: -1;">
    </video>

    <audio id="bgm-source" src="./music_01.mp3" loop crossorigin="anonymous"></audio>

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---
        const config = {
            isMobile: () => window.innerWidth < 768,
            mobileScale: 1.5, // 모바일에서 1.5배 확대
            desktopScale: 1.0
        };

        // --- Audio Context Setup ---
        const audioEl = document.getElementById('bgm-source');
        let audioCtx, sourceNode, filterNode, gainNode;
        let isAudioInit = false;

        function initAudio() {
            if (isAudioInit) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            
            sourceNode = audioCtx.createMediaElementSource(audioEl);
            filterNode = audioCtx.createBiquadFilter();
            gainNode = audioCtx.createGain();

            // Muffled Effect Setup (LowPass)
            filterNode.type = 'lowpass';
            filterNode.frequency.value = 400; 
            filterNode.Q.value = 1;
            gainNode.gain.value = 0.2; 

            sourceNode.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            audioEl.play().catch(e => console.log("Autoplay blocked, waiting for interaction"));
            isAudioInit = true;
        }

        // --- Scene Setup ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
        
        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false });
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // 중요: 픽셀 비율 설정
        container.appendChild(renderer.domElement);

        // --- Video Texture ---
        const video = document.getElementById('video-source');
        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.colorSpace = THREE.SRGBColorSpace;
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        
        // --- Uniforms ---
        const uniforms = {
            iTime: { value: 0 },
            // 중요: 픽셀 비율을 고려한 해상도 초기화
            iResolution: { value: new THREE.Vector3() },
            iMouse: { value: new THREE.Vector2(0, 0) },
            u_openProgress: { value: 0.0 },
            uVideoTexture: { value: videoTexture },
            uVideoRatio: { value: 1.77 },
            uScaleFactor: { value: 1.0 } // 크기 조절용
        };

        // 비디오 비율 업데이트
        video.addEventListener('loadedmetadata', () => {
            if (video.videoWidth && video.videoHeight) {
                uniforms.uVideoRatio.value = video.videoWidth / video.videoHeight;
            }
        });

        // --- Resize Handler (핵심 수정) ---
        function onResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            
            // [CRITICAL FIX] 쉐이더에는 '물리 픽셀' 크기를 전달해야 모바일에서 중앙 정렬됨
            const pixelRatio = renderer.getPixelRatio();
            uniforms.iResolution.value.set(width * pixelRatio, height * pixelRatio, 1);

            // 모바일 확대/축소 적용
            uniforms.uScaleFactor.value = config.isMobile() ? config.mobileScale : config.desktopScale;
        }
        window.addEventListener('resize', onResize);
        onResize(); // 초기 실행

        // --- Fragment Shader ---
        const fragmentShader = `
            uniform vec3 iResolution;
            uniform float iTime;
            uniform vec2 iMouse;
            uniform float u_openProgress;
            uniform sampler2D uVideoTexture;
            uniform float uVideoRatio;
            uniform float uScaleFactor;

            // Helper: Rotation Matrix
            mat2 rot(float a) {
                float c = cos(a), s = sin(a);
                return mat2(c, s, -s, c);
            }

            // Helper: Triangle Wave
            vec3 triwave(vec3 x) {
                float pi = 3.14159265;
                return abs(fract(.5*x/pi-.25)-.5)*4.-1.;
            }

            void main() {
                // 1. Coordinates Setup (Center 0,0)
                // gl_FragCoord uses physical pixels. We divide by iResolution to normalize.
                // Subtracting 0.5 centers it. Multipling by Aspect Ratio (resolution.x/y) handles screen shape.
                vec2 uv = (gl_FragCoord.xy - 0.5 * iResolution.xy) / iResolution.y;

                // Apply Global Scale (Zoom)
                uv /= uScaleFactor; 

                // 2. Parallax Effect (Mouse Interaction)
                vec2 parallax = iMouse * 0.1;
                
                // 3. Video Texture Mapping (Cover Mode - No Distortion)
                float screenAspect = iResolution.x / iResolution.y;
                float videoAspect = uVideoRatio;
                
                // Calculate scale to "Cover" the screen
                vec2 vidScale = vec2(1.0);
                if (screenAspect > videoAspect) {
                    vidScale.y = screenAspect / videoAspect; // Fit width, crop height
                } else {
                    vidScale.x = videoAspect / screenAspect; // Fit height, crop width
                }
                
                // Map Screen UV (0-1) to Video UV
                vec2 screenUV = gl_FragCoord.xy / iResolution.xy;
                // Apply Parallax to video background
                vec2 centeredVidUV = (screenUV - 0.5) - parallax; 
                vec2 videoUV = centeredVidUV * vidScale + 0.5;

                // Sample Video
                vec4 bgVideo = texture2D(uVideoTexture, videoUV);
                // Clamp borders black
                if(videoUV.x < 0.0 || videoUV.x > 1.0 || videoUV.y < 0.0 || videoUV.y > 1.0) {
                    bgVideo = vec4(0.0);
                }
                bgVideo *= 1.2; // Brightness boost

                // 4. Raymarching Setup
                // Camera Position
                vec3 cam_pos = vec3(0.0, 1.5, 10.0);
                
                // Mouse/Touch Orbit
                cam_pos.x += iMouse.x * 4.0; 
                cam_pos.y += iMouse.y * 2.0;
                
                // Ray Direction
                vec3 rd = normalize(vec3(uv, -1.4));
                
                // Rotate Camera based on Mouse (LookAt-ish)
                rd.xz *= rot(iMouse.x * 0.3);
                rd.yz *= rot(iMouse.y * 0.2);

                // Idle Animation
                float time = iTime * 0.25;
                cam_pos += vec3(0.5*cos(time), 0, 0.5*sin(time));

                // 5. Raymarching Loop (The Portal)
                vec4 o = vec4(0.0);
                vec3 P = vec3(0, 2.3, 2.5); // Portal Center
                float h = 1.;
                float transmission = 1.;
                float t = iTime;
                float d, i, z = 0.;
                float radius = u_openProgress * 3.0;
                
                // Optimizations: Limit steps slightly for mobile performance
                for(i = 0.; i++ < 60. && z < 100.; ) {
                    vec3 p = z * rd + cam_pos;
                    
                    // Distance Fields
                    float D = length(p - P) - radius;
                    float D2 = length((p - vec3(P.x, -h, P.z)) * vec3(1.5, 10., 1.5)) - radius;
                    
                    // Accumulate Color/Light
                    vec4 waveTerm = (cos(d/.1 + vec4(1,2,2.5,0)) + 1.) / d * z;
                    vec4 ringTerm = 2. * (cos(-4.5*iTime + D/.1 + vec4(1,2,2.5,0)) + 1.) * exp2(-D*D) * z;
                    
                    o += transmission * (waveTerm + ringTerm);

                    // Floor reflection logic
                    if(p.y < -h) {
                        p.y = abs(p.y + h) - h;
                        transmission *= 0.8; // Reflection loss
                    }
                    
                    // Domain distortion for waves
                    p.y += .8 * sin(p.z*2. + iTime*2. - d*12.) * .3;
                    
                    // Triwave deformation
                    vec3 q = p - P;
                    float T = 2.5 * t - d * 14.;
                    q.xy *= rot(T);
                    for(d=1.; d++ < 5.;) q += triwave((q*d + t*2.)).yzx / d;
                    
                    d = .1 * abs(length(p - P) - radius) + abs(q.z)*.1;
                    z += max(0.05, min(abs(p.y+h)*.4+.03, d)); // Safe step
                }

                // 6. Tone Mapping
                o = o / 1e4;
                o *= 1. - length(uv) * 0.2; // Vignette
                o = sqrt(1. - exp(-1.5 * o * o)); // Compression

                // 7. Composition
                float mask = 0.0;
                vec3 portalCenter = vec3(0, 2.3, 2.5);
                
                // Geometric Mask for Video
                float planeDist = (portalCenter.z - cam_pos.z) / rd.z;
                if (planeDist > 0.0) {
                    vec3 hitPos = cam_pos + rd * planeDist;
                    float distFromCenter = length(hitPos.xy - portalCenter.xy);
                    // Soft edge mask
                    mask = smoothstep(radius, radius - 0.1, distFromCenter);
                }
                
                gl_FragColor = o + (bgVideo * mask);
            }
        `;

        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            fragmentShader: fragmentShader,
            vertexShader: `void main() { gl_Position = vec4( position, 1.0 ); }`
        });

        scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material));

        // --- Interaction Logic ---
        
        // Mobile Touch (Drag & Elastic Return)
        let isDragging = false;
        document.addEventListener('touchstart', (e) => { isDragging = true; }, {passive: false});
        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault(); // Stop scroll
            const touch = e.touches[0];
            const x = (touch.clientX / window.innerWidth) * 2 - 1;
            const y = -(touch.clientY / window.innerHeight) * 2 + 1;
            
            gsap.to(uniforms.iMouse.value, { x: x, y: y, duration: 0.5, ease: "power1.out" });
        }, {passive: false});

        document.addEventListener('touchend', () => {
            isDragging = false;
            // Elastic Return to Center
            gsap.to(uniforms.iMouse.value, { x: 0, y: 0, duration: 1.5, ease: "elastic.out(1, 0.5)" });
        });

        // Desktop Mouse
        document.addEventListener('mousemove', (e) => {
            if (config.isMobile()) return;
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = -(e.clientY / window.innerHeight) * 2 + 1;
            gsap.to(uniforms.iMouse.value, { x: x, y: y, duration: 1.0, ease: "power2.out" });
        });

        // --- Buttons & Animations ---
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');

        openBtn.addEventListener('click', () => {
            // [Audio] Unlock Context on Click
            initAudio();
            if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();

            gsap.to(openBtn, { opacity: 0, y: 20, duration: 0.3, onComplete: () => { openBtn.style.pointerEvents = 'none'; } });
            
            video.play().catch(() => {});

            // Audio Effect: Clear
            if(filterNode) {
                gsap.to(filterNode.frequency, { value: 22000, duration: 2.0 });
                gsap.to(gainNode.gain, { value: 1.0, duration: 2.0 });
            }

            gsap.to(uniforms.u_openProgress, {
                value: 1.0, duration: 2.0, ease: "power2.inOut",
                onComplete: () => {
                    closeBtn.style.pointerEvents = 'auto';
                    gsap.to(closeBtn, { opacity: 1, y: 0, duration: 0.5 });
                }
            });
        });

        closeBtn.addEventListener('click', () => {
            gsap.to(closeBtn, { opacity: 0, y: 20, duration: 0.3, onComplete: () => { closeBtn.style.pointerEvents = 'none'; } });

            // Audio Effect: Muffled
            if(filterNode) {
                gsap.to(filterNode.frequency, { value: 400, duration: 1.5 });
                gsap.to(gainNode.gain, { value: 0.2, duration: 1.5 });
            }

            gsap.to(uniforms.u_openProgress, {
                value: 0.0, duration: 1.5, ease: "power2.inOut",
                onComplete: () => {
                    openBtn.style.pointerEvents = 'auto';
                    gsap.to(openBtn, { opacity: 1, y: 0, duration: 0.5 });
                    video.pause();
                }
            });
        });

        // --- Loop ---
        function animate(time) {
            requestAnimationFrame(animate);
            if (video.readyState >= video.HAVE_CURRENT_DATA) videoTexture.needsUpdate = true;
            uniforms.iTime.value = time * 0.001;
            renderer.render(scene, camera);
        }
        animate(0);

    </script>
</body>
</html>
