<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gateway - Fully Fixed</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            overscroll-behavior: none;
            touch-action: none;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #ui-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: grid;
            place-items: center;
            pointer-events: none;
        }

        button {
            grid-area: 1 / 1;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 30px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
            opacity: 1;
        }

        #openBtn {
            color: #FFFFFF;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        #closeBtn {
            color: #bc2e2e;
            border-color: rgba(188, 46, 46, 0.4);
            box-shadow: 0 0 10px rgba(188, 46, 46, 0.1);
            opacity: 0;
            pointer-events: none;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px) translateX(-50%);
        }

        button:active {
            transform: translateY(1px) translateX(-50%);
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="ui-container">
        <button id="openBtn">Open</button>
        <button id="closeBtn">Close</button>
    </div>

    <video id="video-source" src="./video_01.mp4" loop muted playsinline 
       style="position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; z-index: -1;">
    </video>

    <audio id="bgm-source" src="./music_01.mp3" loop crossorigin="anonymous"></audio>

    <script type="module">
        import * as THREE from 'three';

        // --- Audio Setup ---
        const audioEl = document.getElementById('bgm-source');
        let audioCtx, sourceNode, filterNode, gainNode;
        let isAudioInitialized = false;

        function initAudio() {
            if (isAudioInitialized) return;
            
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            
            sourceNode = audioCtx.createMediaElementSource(audioEl);
            filterNode = audioCtx.createBiquadFilter();
            gainNode = audioCtx.createGain();

            filterNode.type = 'lowpass';
            filterNode.frequency.value = 400; 
            filterNode.Q.value = 1;
            gainNode.gain.value = 0.2; 

            sourceNode.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            audioEl.play().catch(e => console.log("Waiting for interaction to play audio"));
            isAudioInitialized = true;
        }

        const resumeAudio = () => {
            initAudio();
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        };
        document.body.addEventListener('click', resumeAudio, { once: true });
        document.body.addEventListener('touchstart', resumeAudio, { once: true });


        // --- Three.js Scene & Camera ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: false, powerPreference: "high-performance" });
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        
        // ÎîîÎ∞îÏù¥Ïä§ ÌîΩÏÖÄ ÎπÑÏú® Ï†ÄÏû• (ÏµúÎåÄ 2Î°ú Ï†úÌïúÌïòÏó¨ ÏÑ±Îä• ÌôïÎ≥¥)
        const pixelRatio = Math.min(window.devicePixelRatio, 2);
        renderer.setPixelRatio(pixelRatio); 
        container.appendChild(renderer.domElement);

        // --- Video Texture Setup ---
        const video = document.getElementById('video-source');
        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.colorSpace = THREE.SRGBColorSpace;
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.generateMipmaps = false;

        // --- Uniforms ---
        const uniforms = {
            iTime: { value: 0 },
            iResolution: { value: new THREE.Vector3(window.innerWidth * pixelRatio, window.innerHeight * pixelRatio, 1) },
            iMouse: { value: new THREE.Vector2(0, 0) },
            u_openProgress: { value: 0.0 },
            uVideoTexture: { value: videoTexture },
            uVideoRatio: { value: 1.77 }, 
            uContentScale: { value: 1.0 }, 
            uIsMobile: { value: 0.0 } 
        };

        video.addEventListener('loadedmetadata', () => {
            if (video.videoWidth && video.videoHeight) {
                const ratio = video.videoWidth / video.videoHeight;
                uniforms.uVideoRatio.value = ratio;
            }
        });

        // --- Fragment Shader ---
        const fragmentShader = `
            uniform vec3 iResolution;
            uniform float iTime;
            uniform vec2 iMouse;
            uniform float u_openProgress;
            uniform sampler2D uVideoTexture;
            uniform float uVideoRatio;
            uniform float uContentScale;
            uniform float uIsMobile;

            float pi = 3.14159265;

            mat2 rot(float a) {
                float c = cos(a), s = sin(a);
                return mat2(c, s, -s, c);
            }

            vec3 triwave(vec3 x) {
                return abs(fract(.5*x/pi-.25)-.5)*4.-1.;
            }

            void main() {
                vec2 fragCoord = gl_FragCoord.xy;
                vec2 r = iResolution.xy;
                
                // [1. Ï¢åÌëúÍ≥Ñ Ï§ëÏïô Ï†ïÎ†¨]
                vec2 uv = (fragCoord * 2.0 - r) / r.y;
                uv /= uContentScale; 

                // [2. ÎπÑÎîîÏò§ ÌÖçÏä§Ï≤ò Îß§Ìïë]
                vec2 vidUV = uv;
                vidUV -= iMouse * 0.05;

                // ÎπÑÎîîÏò§ Ï∞åÍ∑∏Îü¨Ïßê Î∞©ÏßÄ Î∞è Ïä§ÏºÄÏùºÎßÅ
                float safeRatio = max(uVideoRatio, 0.01); 
                float videoScale = uIsMobile > 0.5 ? 0.35 : 0.45; 
                
                vidUV *= videoScale;
                vidUV.x /= safeRatio; // ÎπÑÏú® Î≥µÏõê
                vidUV += 0.5; // Ï§ëÏïô Ï†ïÎ†¨

                vec4 bgVideo = texture2D(uVideoTexture, vidUV);
                if(vidUV.x < 0.0 || vidUV.x > 1.0 || vidUV.y < 0.0 || vidUV.y > 1.0) {
                    bgVideo = vec4(0.0);
                }
                bgVideo.rgb *= 1.2; 

                // [3. Raymarching Scene]
                // Î™®Î∞îÏùº/PC Ìè¨ÌÉà ÎÜíÏù¥ Î∂ÑÍ∏∞ Ï≤òÎ¶¨ (Î™®Î∞îÏùºÏùÄ ÏïΩÍ∞Ñ Îçî ÎÇÆÏ∂∞ÏÑú ÏãúÍ∞ÅÏ†Å Ï§ëÏïôÏóê Î∞∞Ïπò)
                float baseHeight = uIsMobile > 0.5 ? 1.2 : 2.3;

                vec3 cam_pos = vec3(0.0, baseHeight, 10.0); 
                vec3 P = vec3(0, baseHeight, 2.5); 

                cam_pos.x += iMouse.x * 3.0;
                cam_pos.y += iMouse.y * 1.5;
                
                vec3 rd = normalize(vec3(uv, -1.4));
                rd.xz *= rot(iMouse.x * 0.2);
                rd.yz *= rot(iMouse.y * 0.1);
                
                cam_pos += vec3(0.5*cos(iTime*0.25), 0, 0.5*sin(iTime*0.25));

                vec4 o = vec4(0.0);
                
                // Ìè¨ÌÉà ÌÅ¨Í∏∞ Î∂ÑÍ∏∞ Ï≤òÎ¶¨
                float radiusScale = uIsMobile > 0.5 ? 3.5 : 3.0;
                float radius = u_openProgress * radiusScale; 

                float t = iTime;
                float d = 0.0;
                float z = 0.0;
                vec3 p;
                float D, D2;
                float transmission = 1.0;

                for(float i=0.; i<65.; i++) {
                    p = z * rd + cam_pos;
                    D = length(p-P) - radius;
                    D2 = length((p-vec3(P.x, -1.0, P.z)) * vec3(1.5, 10.0, 1.5)) - radius;

                    if(p.y < -1.0) {
                        p.y = abs(p.y + 1.0) - 1.0;
                        float F0 = 0.15;
                        transmission = .8 * (F0 + (1.-F0)*pow(clamp(1.+rd.y,0.,1.), 5.));
                    } else {
                        transmission = 1.0;
                    }

                    p.y += .8 * sin(p.z*2. + t*2. - d*12.) * .3;
                    vec3 q = p - P;
                    q.xy *= rot(2.5*t - d*14.);
                    for(float j=1.; j<5.; j++) q += triwave((q*j + t*2.)).yzx / j;
                    
                    d = .1 * abs(length(p - P) - radius) + abs(q.z)*.1;
                    float safeD = max(d, 0.0001);

                    o += transmission * ( (cos(d/.1 + vec4(1,2,2.5,0)) + 1.) / safeD * z ) 
                       + 2. * (cos(-4.5*t + D/.1 + vec4(1,2,2.5,0)) + 1.) * exp2(-D*D) * z
                       + 10. * (cos(vec4(1,2,2.5,0)) + 1.) * exp2(-abs(D2)) * z;
                    
                    z += min(abs(p.y+1.0)*.4+.03, d);
                    
                    if(z > 100.) break; 
                }

                o = o / 1e4;
                o *= 1. - length(uv * 0.3); 
                o = sqrt(1. - exp(-1.5 * o * o)); 

                // [4. Composition]
                float mask = 0.0;
                vec3 portalCenter = vec3(0, baseHeight, 2.5); 
                float planeDist = (portalCenter.z - cam_pos.z) / rd.z;
                
                if (planeDist > 0.0) {
                    vec3 hitPos = cam_pos + rd * planeDist;
                    float distFromCenter = length(hitPos.xy - portalCenter.xy);
                    mask = smoothstep(radius, radius - 0.2, distFromCenter);
                }
                
                gl_FragColor = o + (bgVideo * mask);
            }
        `;

        // --- Material & Mesh ---
        const material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            fragmentShader: fragmentShader,
            vertexShader: `
                void main() {
                    gl_Position = vec4( position, 1.0 );
                }
            `,
            depthWrite: false,
            depthTest: false
        });

        const plane = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
        scene.add(plane);

        // --- Interaction (Mouse & Touch) ---
        function updateMouseCoords(clientX, clientY) {
            const x = (clientX / window.innerWidth) * 2 - 1;
            const y = -(clientY / window.innerHeight) * 2 + 1; 
            
            gsap.to(uniforms.iMouse.value, {
                x: x,
                y: y,
                duration: 1.0,  
                ease: "power2.out"
            });
        }

        document.addEventListener('mousemove', (e) => {
            updateMouseCoords(e.clientX, e.clientY);
        });

        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                updateMouseCoords(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, { passive: false });

        // --- Resize Handler ---
        function updateSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            
            // üí° Ï§ëÏöî: Í∏∞Í∏∞ ÌîΩÏÖÄ ÎπÑÏú®ÏùÑ Í≥±ÌïòÏó¨ ÏâêÏù¥Îçî Ìï¥ÏÉÅÎèÑ ÏóÖÎç∞Ïù¥Ìä∏ (Ïñ¥Í∏ãÎÇ® Î∞©ÏßÄ)
            uniforms.iResolution.value.set(width * pixelRatio, height * pixelRatio, 1);

            const isMobile = width < 768 || height > width;
            uniforms.uIsMobile.value = isMobile ? 1.0 : 0.0;
            uniforms.uContentScale.value = isMobile ? 0.7 : 1.0; 
        }

        window.addEventListener('resize', updateSize);
        updateSize(); 

        // --- Buttons & Transitions ---
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');

        openBtn.addEventListener('click', () => {
            resumeAudio(); 

            gsap.to(openBtn, {
                opacity: 0,
                duration: 0.3,
                onComplete: () => { openBtn.style.pointerEvents = 'none'; }
            });

            video.play().catch(e => console.warn("Video play blocked:", e));

            if(filterNode && gainNode) {
                gsap.to(filterNode.frequency, { value: 22000, duration: 2.0, ease: "power2.out" });
                gsap.to(gainNode.gain, { value: 1.0, duration: 2.0, ease: "power2.out" });
            }

            gsap.to(uniforms.u_openProgress, {
                value: 1.0,
                duration: 2.0,
                ease: "power2.out",
                onComplete: () => {
                    closeBtn.style.pointerEvents = 'auto';
                    gsap.to(closeBtn, {
                        opacity: 1,
                        duration: 0.5
                    });
                }
            });
        });

        closeBtn.addEventListener('click', () => {
            gsap.to(closeBtn, {
                opacity: 0,
                duration: 0.3,
                onComplete: () => { closeBtn.style.pointerEvents = 'none'; }
            });

            if(filterNode && gainNode) {
                gsap.to(filterNode.frequency, { value: 400, duration: 1.5, ease: "power2.out" });
                gsap.to(gainNode.gain, { value: 0.2, duration: 1.5, ease: "power2.out" });
            }

            gsap.to(uniforms.u_openProgress, {
                value: 0.0,
                duration: 1.5,
                ease: "power2.out",
                onComplete: () => {
                    openBtn.style.pointerEvents = 'auto';
                    gsap.to(openBtn, {
                        opacity: 1,
                        duration: 0.5
                    });
                    video.pause();
                }
            });
        });

        // --- Animation Loop ---
        function animate(time) {
            requestAnimationFrame(animate);
            if (video.readyState >= video.HAVE_CURRENT_DATA) {
                videoTexture.needsUpdate = true;
            }
            uniforms.iTime.value = time * 0.001;
            renderer.render(scene, camera);
        }

        animate(0);

    </script>
</body>
</html>
